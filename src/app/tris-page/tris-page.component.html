<div style="min-height: 90vh; padding-top: 10vh;" nz-flex [nzAlign]="'center'" [nzVertical]="true">
  <div
    nz-flex
    style="margin-top: 4rem; width: 100%; height: 100%"
    [nzAlign]="'center'"
    [nzJustify]="'center'"
    [nzVertical]="true"
  >
    <h3
      nz-typography
      [ngClass]="
        currentGameStatus === gameStatusDictionary.PLAYING ? (noemiTurn ? 'noemi' : 'luca') : ''
      "
    >
      {{ currentTitle }}
    </h3>
    <nz-splitter style="min-height: 50vh; max-width: 50vw" nzLayout="vertical">
      <nz-splitter-panel
        *ngFor="let row of [0, 1, 2]"
        [nzResizable]="false"
        [nzCollapsible]="false"
      >
        <nz-splitter nzLayout="horizontal">
          <nz-splitter-panel
            *ngFor="let cell of matrix[row]; let col = index"
            [nzResizable]="false"
            [nzCollapsible]="false"
          >
            <div
              class="box"
              [ngClass]="cell.winner ? 'winning-cell' : ''"
              (click)="boxClicked(row, col)"
            >
              <ng-container *ngIf="cell.touched">
                <div class="flip-wrapper animate-flip">
                  <img
                    *ngIf="cell.owner === 'N'; else lucaImg"
                    style="height: 70%; width: auto"
                    src="assets/img/noemi_tris.png"
                    alt="Noemi"
                  />
                  <ng-template #lucaImg>
                    <img
                      src="assets/img/luca_tris.png"
                      style="height: 70%; width: auto"
                      alt="Luca"
                    />
                  </ng-template>
                </div>
              </ng-container>
            </div>
          </nz-splitter-panel>
        </nz-splitter>
      </nz-splitter-panel>
    </nz-splitter>
  </div>

  <div nz-flex *ngIf="currentGameStatus === gameStatusDictionary.START" style="padding: 2rem">
    <button nz-button class="noemi" (click)="startGame(true)">Inizia Noemi</button>
    <button nz-button class="luca" (click)="startGame(false)">Inizia Luca</button>
  </div>
  <div nz-flex *ngIf="currentGameStatus === gameStatusDictionary.WON" style="padding: 2rem">
    <button nz-button (click)="resetGame()">Giocate di nuovo!</button>
  </div>
</div>
