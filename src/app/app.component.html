<main style="position: relative">
  <!--   <nz-affix [nzOffsetTop]="10" style="position: fixed"> -->
  <div *ngIf="!currentUrl.includes('/login')" class="fixed-header">
    <nz-page-header [nzGhost]="true">
      <nz-page-header-content style="display: flex; align-items: center; justify-content: center">
        <nz-space>
          <button *nzSpaceItem nz-button nzType="text" (click)="openDrawer()">Menu</button>
          <button *nzSpaceItem nz-button nzType="text" (click)="onNavigate('/home')">Home</button>
          <button *nzSpaceItem nz-button nzType="text" (click)="onNavigate('/stats')">Stats</button>
        </nz-space>
      </nz-page-header-content>
    </nz-page-header>
  </div>

  <nz-drawer
    [nzClosable]="false"
    [nzVisible]="visible"
    [nzPlacement]="placement"
    nzTitle="Cosa offre il menu del giorno?"
    (nzOnClose)="closeDrawer()"
  >
    <ng-container *nzDrawerContent>
      <h4 nz-typography (click)="onNavigate('/home')">Home</h4>
      <nz-divider style="color: var(--main-pink);" nzText="Casual" nzOrientation="left"></nz-divider>
      <p nz-typography (click)="onNavigate('/stats')">Le statistiche babbe</p>
      <p nz-typography (click)="(true)">Photogallery</p>
      <nz-divider style="color: var(--main-pink);" nzText="Giochi" nzOrientation="left"></nz-divider>
      <p nz-typography (click)="onNavigate('')">Quizzone</p>
      <p nz-typography (click)="onNavigate('/tris')">Trisbabbo</p>
      <nz-divider style="color: var(--main-pink);" nzText="Listoni" nzOrientation="left"></nz-divider>
      <p nz-typography (click)="onNavigate('/movies-wishlist')">Film da vedere</p>
      <p nz-typography (click)="onNavigate('/recipe-book')">Ricettario</p>
    </ng-container>
  </nz-drawer>

  <!--   </nz-affix> -->
  <router-outlet></router-outlet>
</main>
